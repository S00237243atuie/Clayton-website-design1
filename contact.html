<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton Hotel - Payment</title>
    <meta charset="utf-8">
    <meta name="description" content="Payment page for Clayton Hotel">
    <meta name="keywords" content="payment, booking, hotel, Clayton Hotel">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="images/Clayton Logo.jpg">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between">
            <div class="logo">
                <img src="images/Clayton Logo.jpg" alt="Logo" height="50">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Pricing And Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Payment Information</h1>
        <p class="text-center mb-4">Please fill out the form below to make a payment:</p>

        <form id="paymentForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
                <div class="form-text text-danger" id="firstNameError"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
                <div class="form-text text-danger" id="lastNameError"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="form-text text-danger" id="emailError"></div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
                <div class="form-text text-danger" id="addressError"></div>
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                <div class="form-text text-danger" id="cardNumberError"></div>
            </div>

            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date (MM/YY):</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
                <div class="form-text text-danger" id="expiryDateError"></div>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
                <div class="form-text text-danger" id="cvvError"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit Payment</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p class="text-center mb-3">&copy; 2024. All Rights Reserved. Designed by Sam Roddan;</p>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and validation script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            let isValid = true;
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const address = document.getElementById("address").value.trim();
            const cardNumber = document.getElementById("cardNumber").value.trim();
            const expiryDate = document.getElementById("expiryDate").value.trim();
            const cvv = document.getElementById("cvv").value.trim();

            // Reset error messages
            document.getElementById("firstNameError").textContent = "";
            document.getElementById("lastNameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("addressError").textContent = "";
            document.getElementById("cardNumberError").textContent = "";
            document.getElementById("expiryDateError").textContent = "";
            document.getElementById("cvvError").textContent = "";

            // Validate first name and last name
            if (!/^[A-Za-z]+$/.test(firstName)) {
                document.getElementById("firstNameError").textContent = "First name must contain only letters.";
                isValid = false;
            }
            if (!/^[A-Za-z]+$/.test(lastName)) {
                document.getElementById("lastNameError").textContent = "Last name must contain only letters.";
                isValid = false;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Validate card number (assuming a simple check for length)
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById("cardNumberError").textContent = "Card number must be 16 digits long.";
                isValid = false;
            }

            // Validate expiry date format
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                document.getElementById("expiryDateError").textContent = "Expiry date must be in MM/YY format.";
                isValid = false;
            }

            // Validate CVV
            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById("cvvError").textContent = "CVV must be 3 digits long.";
                isValid = false;
            }

            // If form is valid, allow submission
            if (isValid) {
                alert("Payment details are valid. Processing payment...");
            }

            return isValid; // Return validation result
        }
    </script>
</body>
</html>
